<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformaciones OpenGL 2D</title>
    <link rel="stylesheet" href="templates/styles.css">
</head>
<body>
    <canvas id="webgl-canvas" width="500" height="500"></canvas>
    <div class="controls">
        <!-- Translación X -->
        <label for="translateX">Translate X:</label>
        <input id="translateX" type="range" min="-1" max="1" step="0.01" value="0"> <br>
        <!-- Translación Y -->
        <label for="translateY">Translate Y:</label>
        <input id="translateY" type="range" min="-1" max="1" step="0.01" value="0"> <br>
        <!-- Rotación -->
        <label for="rotate">Rotate:</label>
        <input id="rotate" type="range" min="0" max="360" step="1" value="0"> <br>
        <!-- Escale -->
        <label for="scale">Scale:</label>
        <input id="scale" type="range" min="0.1" max="3" step="0.1" value="1"> <br>
        <!-- Color -->
        <label for="color">Color:</label>
        <input id="color" type="color" value="#ff0000"> <br>
        <!-- Forma -->
        <label for="shape">Choose a shape:</label>
        <select id="shape">
            <option value="square">Square</option>
            <option value="triangle">Triangle</option>
            <option value="circle">Circle</option>
            <option value="diamond">Diamond</option>
            <option value="pentagon">Pentagon</option>
            <option value="star">Star</option>
        </select>
    </div>
    <script src="static/script.js"></script>
</body>
</html>
